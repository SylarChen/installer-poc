<html>
<head>
    <title>Spring Static Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#copy:button").click(function(){
			var url = "/suiteconf/copy?user=" + $("#pg_uname").val() + "&password=" + $("#pg_upwd").val();
		    $.get(url, function(data, status){
		        alert("Data: " + data + "\nStatus: " + status);
		    });
		});
		
		$("#finish:button").click(function(){
		    $.get("/suiteconf/finish", function(data, status){
		        alert("Data: " + data + "\nStatus: " + status);
		    });
		});
		
		$("#status:button").click(function(){
		    $.get("/suiteconf/status", function(data, status){
		    	var str = JSON.stringify(JSON.parse(data),null,2); 
		    	$("#status_p").html(str);
		    });
		});
		
	});
	</script>
</head>
<body>

<h1>Suite Configuration Pages</h1>

<div style="width: 100%;text-align: left;">
	<p>Postgres User Name : </p>
	<p>
    	<input type="text" id="pg_uname">
  	</p>
 	<p>Postgres Password : </p>
	<p>
    	<input type="text" id="pg_upwd">
  	</p>

	<button id="copy">Copy Yamls To PV</button>
	<button id="finish">Finish Configuration</button>
	<button id="status">Get Pods Status</button>
	<pre id="status_p">
  	</pre>
</div>


</body>
</html>
