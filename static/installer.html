<html>
<head>
    <title>Spring Static Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	
	$(document).ready(function(){
		$("#createPod:button").click(function(){
		    $.get("/suiteinstaller/createPod", function(data, status){
		    	bootstrapNode = data;
		        alert("Data: " + data + "\nStatus: " + status);
		    });
		});
		
		$("#iframeConf:button").click(function(){
			var conpodip = $("#conpodip").val();
			var url = "http://" + conpodip + "/configuration.html";
			alert("Going to iframe: " + url)
			var iframe = $("#view");
		    iframe.attr("src", url); 
		});
	});

	</script>
</head>
<body>

<h1>Suite Installer</h1>

<div style="width: 20%;text-align: left;float:left;">
	<button id="createPod">Create Configuration Pod</button>
	<p>IP and Port of Suite Configuration Pod : </p>
	<p>
    	<input type="text" id="conpodip" value="localhost:8080">
  	</p>
	<button id="iframeConf">Iframe Configuration Page</button>
</div>

<iframe src="about:blank" id="view" width="50%" height="600px" style="background:#ffffff;float:left;"></iframe>


</body>
</html>
